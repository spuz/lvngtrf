---
layout: default
---
<div class="post">

{% if page.image %}
  <div class="full-width">
    <img src="{{ page.image }}" alt="{{ page.alt }}" />
  </div>
{% endif %}

  <div class="wrapper">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
     {% comment %} <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>{% endcomment %}
    </header>

    <article class="post-content">
      {{ content }}
    </article>
  </div>

</div>
